  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="login()"> LOGIN </button>
  </div>

</ion-content>
